						</div>
						</a>

			
						<style>
							.cywl {
								position: fixed !important;
								position: absolute;
								width: 70px;
								height: 75px;
								z-index: 9;
								right: 0;
								bottom: 0;
								top: expression(offsetParent.scrollTop+offsetParent.clientHeight-150);
								cursor: pointer;
							}
						</style>
				
					


						<script type="text/javascript">
							(function() {
								var coreSocialistValues = ["+100"],
									index = Math.floor(Math.random() * coreSocialistValues.length);
								document.body.addEventListener('click', function(e) {
									if (e.target.tagName == 'A') {
										return;
									}
									var x = e.pageX,
										y = e.pageY,
										span = document.createElement('span');
									span.textContent = coreSocialistValues[index];
									index = (index + 1) % coreSocialistValues.length;
									span.style.cssText = [
										'z-index: 9999999; position: absolute; font-weight: bold; color: #00FF00; top: ', y -
										20, 'px; left: ', x, 'px;'
									].join('');
									document.body.appendChild(span);
									animate(span);
								});

								function animate(el) {
									var i = 0,
										top = parseInt(el.style.top),
										id = setInterval(frame, 16.7);

									function frame() {
										if (i > 180) {
											clearInterval(id);
											el.parentNode.removeChild(el);
										} else {
											i += 2;
											el.style.top = top - i + 'px';
											el.style.opacity = (180 - i) / 180;
										}
									}
								}
							}());
							
							
							
							        
								//收集操作日志
										function collect(action) {
											let user_id = ['user1','user2','user3']
											let job_code = ['lagou','ali','tx'];
											$.ajax({
												url: 'http://linux121/homework/action',
												type: 'POST',
												contentType: 'application/json;charset=utf-8',
												dataType: 'json',
												data:{
												  user_id:user_id[randomNum(0,2)],
												  act_time:  new Date().getTime(),
												  action:action,
												  job_code:job_code[randomNum(0,2)]
												},
												success: function (data) {
								
												}
											})
										}
								
								//生成从minNum到maxNum的随机数
								function randomNum(minNum,maxNum){ 
									switch(arguments.length){ 
										case 1: 
											return parseInt(Math.random()*minNum+1,10); 
										break; 
										case 2: 
											return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
										break; 
											default: 
												return 0; 
											break; 
									} 
								} 
							
						</script>
